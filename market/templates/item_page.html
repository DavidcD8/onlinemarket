{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>Price: â‚¬{{ item.price }}</p>
<p>Condition: {{ item.condition }}</p>
<p>Seller: {{ item.seller }}</p>  <!-- Displays the original owner -->

<h2>Images</h2>
{% for image in images %}
    <img src="{{ image.image.url }}" alt="{{ item.name }}" width="200">
{% empty %}
    <p>No images available.</p>
{% endfor %}

<a href="{% url 'item_list_view' %}">Back to all items</a>

{% endblock %}
